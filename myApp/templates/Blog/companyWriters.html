<!DOCTYPE html>
<html lang="en">
	{% load static %} {% load crispy_forms_tags %}
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
		<link href="{% static 'css/home.css' %}" rel="stylesheet" />
		<title>Request a Writer</title>
	</head>
	<body>
		{% include "Blog/blogNavBar.html" %}
		<div class="container-md">
			<h1 style="margin: 25px 0 20px 0">Company's Writers</h1>
			<ol class="list-group list-group-numbered">
				{% for writer in writers %}
				<li class="list-group-item container">
					<a href="#" style="font-size: 18px">{{ writer.user.username|capfirst}}</a>
				</li>
				
				{% endfor%}
			</ol>
		</div>
		{% comment %} <a href="{% url "remove_user_from_company" company_id=some_company_id user_id=some_user_id %}" class="create-post-btn">remove</a> {% endcomment %}
	</body>
</html>

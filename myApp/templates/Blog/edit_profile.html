<!DOCTYPE html>
<html lang="en">
	{% load static %} {% load crispy_forms_tags %}
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
		<link href="{% static 'css/home.css' %}" rel="stylesheet" />
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'css/profile.css' %}"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
		/>
		<title>Edit Profile</title>
	</head>
	<body>
		{% include "Blog/blogNavBar.html" %}
		<div class="profile-container" style="padding: 33px">
			<h1>Edit Profile</h1>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %} {{ form|crispy }} {{ profile_form|crispy }}
				<div role="button" class="btn btn-primary">
					<i class="fas fa-key"></i>
					<a
						href="{% url 'password_change' %}"
						style="color: white; font-weight: normal"
					>
						Change Password
					</a>
				</div>
				<br />
				<br />
				<button type="submit" class="btn btn-primary">Save Changes</button>
			</form>
		</div>
	</body>
</html>

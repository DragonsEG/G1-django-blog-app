
{% block content %}
<h1>Posts in {{ category.name }}</h1>

{% if posts %}
<ul>
    {% for post in posts %}
        {% if post.ID %}
            <li><a href="{% url 'blogPage' post.ID %}">{{ post.title }}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% else %}
    <p>No posts found in this category.</p>
{% endif %}
<a href="{% url 'category_list' %}">Back to Categories</a>
        

{% endblock %}
